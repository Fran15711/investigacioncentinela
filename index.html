<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        #pdf-container {
            width: 100%;
            background-color: #f0f0f0;
        }

        canvas {
            display: block;
            margin: 20px auto;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            width: 100%; /* Ancho completo */
            height: auto; /* Proporciones automáticas */
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-size: 1rem;
            z-index: 1000;
        }

        .progress-bar {
            margin-top: 10px;
            width: 100%;
            height: 10px;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-bar span {
            display: block;
            height: 100%;
            background-color: #4caf50;
            width: 0;
        }
    </style>
</head>
<body>
    <div id="loading">
        Cargando PDF...
        <div class="progress-bar">
            <span id="progress"></span>
        </div>
    </div>

    <div id="pdf-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script>
        const container = document.getElementById('pdf-container');
        const loadingIndicator = document.getElementById('loading');
        const progressBar = document.getElementById('progress');
        const url = 'https://raw.githubusercontent.com/Fran15711/prueba1/main/ACL_Benchmark_SEP_2022.pptx.pdf'; // URL del PDF

        let pdfDoc = null;

        // Obtener la escala de cada página según el ancho del contenedor
        const getScale = (page) => {
            return container.offsetWidth / page.getViewport({ scale: 1 }).width;
        };

        // Renderizar TODAS las páginas del PDF
        const renderAllPages = async () => {
            for (let pageNumber = 1; pageNumber <= pdfDoc.numPages; pageNumber++) {
                const page = await pdfDoc.getPage(pageNumber);
                const scale = getScale(page);
                const viewport = page.getViewport({ scale });

                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');

                // Configurar el tamaño del canvas según la densidad de píxeles
                const outputScale = window.devicePixelRatio || 1;
                canvas.width = Math.floor(viewport.width * outputScale);
                canvas.height = Math.floor(viewport.height * outputScale);
                canvas.style.width = `${viewport.width}px`;
                canvas.style.height = `${viewport.height}px`;

                context.scale(outputScale, outputScale);

                // Renderizar la página en el canvas
                await page.render({ canvasContext: context, viewport }).promise;

                // Agregar la página renderizada al contenedor
                container.appendChild(canvas);
            }

            // Ocultar el indicador de carga
            loadingIndicator.style.display = 'none';
        };

        // Cargar el PDF
        const loadPDF = async () => {
            try {
                pdfDoc = await pdfjsLib.getDocument({
                    url,
                    onProgress: (progress) => {
                        const percent = (progress.loaded / progress.total) * 100;
                        progressBar.style.width = `${percent}%`;
                    }
                }).promise;

                renderAllPages();
            } catch (error) {
                console.error('Error al cargar el PDF:', error);
                loadingIndicator.innerText = 'Error al cargar el PDF.';
            }
        };

        // Inicializar el visor de PDF
        loadPDF();
    </script>
</body>
</html>
