<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        /* Estilos comunes */
        #pdf-container {
            width: 100%;
            overflow-y: auto;
            padding: 20px;
        }
        canvas {
            display: block;
            margin: 10px 0;
            width: 100%;  /* El canvas siempre ocupa el 100% del contenedor */
        }

        /* Estilo para pantallas grandes */
        @media (min-width: 1001px) {
            canvas {
                max-width: 100%;
                height: auto;
            }
        }

        /* Estilo para pantallas con un ancho máximo de 1000px (móviles y pantallas pequeñas) */
        @media (max-width: 1000px) {
            #pdf-container {
                max-width: 1000px;
                margin: 0 auto; /* Centra el contenedor */
            }
            canvas {
                max-width: 1000px;
                height: auto;
                margin: 0 auto; /* Centra el canvas */
            }
        }

        /* Estilo para el indicador de carga */
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #ddd;
        }

        .progress-bar span {
            display: block;
            height: 100%;
            background-color: #4caf50;
            width: 0;
        }
    </style>
</head>
<body>
    <div id="loading">
        Cargando PDF... <br>
        <div class="progress-bar"><span id="progress"></span></div>
    </div>

    <div id="pdf-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script>
        const url = 'https://raw.githubusercontent.com/Fran15711/prueba1/main/ACL_Benchmark_SEP_2022.pptx.pdf';
        const container = document.getElementById('pdf-container');
        const loadingIndicator = document.getElementById('loading');
        const progressBar = document.getElementById('progress');

        const renderPage = (page, scale) => {
            const viewport = page.getViewport({ scale });

            const canvas = document.createElement('canvas');
            container.appendChild(canvas);

            const context = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            page.render({
                canvasContext: context,
                viewport: viewport
            });
        };

        const renderPDF = (pdf) => {
            const totalPages = pdf.numPages;
            const maxWidth = 1000; // Limitar el tamaño máximo a 1000px
            const scaleFactor = Math.min(window.innerWidth, maxWidth) / maxWidth;

            // Renderizar cada página
            for (let pageNumber = 1; pageNumber <= totalPages; pageNumber++) {
                pdf.getPage(pageNumber).then((page) => {
                    const scale = Math.min(scaleFactor, 1); // Escala máxima 1 (sin que se pixelee)
                    renderPage(page, scale);
                });
            }
        };

        const onProgress = (progressData) => {
            const percent = (progressData.loaded / progressData.total) * 100;
            progressBar.style.width = percent + '%';
        };

        const onLoadPDF = (pdf) => {
            loadingIndicator.style.display = 'none'; // Ocultar indicador de carga
            renderPDF(pdf);
        };

        pdfjsLib.getDocument({ url, onProgress }).promise.then(onLoadPDF);

        // Mostrar el indicador de carga mientras se carga el PDF
        loadingIndicator.style.display = 'block';
    </script>
</body>
</html>
