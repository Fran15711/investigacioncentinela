<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        #pdf-container {
            width: 100%;
            height: 100vh; /* Ocupa toda la ventana */
            overflow-y: auto; /* Permite scroll */
            background-color: #f0f0f0;
        }

        canvas {
            display: block;
            margin: 20px auto;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            width: 100%; /* El canvas ocupa el 100% del ancho disponible */
            height: auto; /* Mantiene la proporción */
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-size: 1rem;
            z-index: 1000;
        }

        .progress-bar {
            margin-top: 10px;
            width: 100%;
            height: 10px;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-bar span {
            display: block;
            height: 100%;
            background-color: #4caf50;
            width: 0;
        }
    </style>
</head>
<body>
    <div id="loading">
        Cargando PDF...
        <div class="progress-bar">
            <span id="progress"></span>
        </div>
    </div>

    <div id="pdf-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script>
        const container = document.getElementById('pdf-container');
        const loadingIndicator = document.getElementById('loading');
        const progressBar = document.getElementById('progress');
        const pageCache = {}; // Cache para páginas renderizadas
        let pdfDoc = null;

        const url = 'https://raw.githubusercontent.com/Fran15711/prueba1/main/ACL_Benchmark_SEP_2022.pptx.pdf'; // URL del PDF

        // Escalar dinámicamente el PDF según el ancho de la ventana
        const getScale = (page) => {
            const scale = container.offsetWidth / page.getViewport({ scale: 1 }).width;
            return scale;
        };

        // Renderizar una página específica
        const renderPage = async (pageNumber) => {
            if (pageCache[pageNumber]) return; // Si ya está renderizada, no hacer nada

            const page = await pdfDoc.getPage(pageNumber);
            const scale = getScale(page);
            const viewport = page.getViewport({ scale });

            const canvas = document.createElement('canvas');
            canvas.id = `page-${pageNumber}`;
            const context = canvas.getContext('2d');

            // Ajustar tamaño del canvas
            canvas.width = viewport.width * window.devicePixelRatio;
            canvas.height = viewport.height * window.devicePixelRatio;
            canvas.style.width = `${viewport.width}px`;
            canvas.style.height = `${viewport.height}px`;

            context.scale(window.devicePixelRatio, window.devicePixelRatio);

            // Renderizar la página
            await page.render({ canvasContext: context, viewport }).promise;

            // Guardar en caché y agregar al DOM
            pageCache[pageNumber] = canvas;
            container.appendChild(canvas);
        };

        // Renderizar las páginas visibles
        const renderVisiblePages = () => {
            const containerTop = container.scrollTop;
            const containerBottom = containerTop + container.clientHeight;

            let currentHeight = 0;
            for (let pageNumber = 1; pageNumber <= pdfDoc.numPages; pageNumber++) {
                const pageHeight = pageCache[pageNumber]?.clientHeight || 1000;

                if (
                    (currentHeight + pageHeight >= containerTop) &&
                    (currentHeight <= containerBottom)
                ) {
                    renderPage(pageNumber);
                }

                currentHeight += pageHeight + 20; // Separación entre páginas
            }
        };

        // Cargar el PDF
        const loadPDF = async () => {
            try {
                pdfDoc = await pdfjsLib.getDocument({
                    url,
                    onProgress: (progress) => {
                        const percent = (progress.loaded / progress.total) * 100;
                        progressBar.style.width = `${percent}%`;
                    }
                }).promise;

                // Ocultar el indicador de carga
                loadingIndicator.style.display = 'none';

                // Renderizar las páginas visibles iniciales
                renderVisiblePages();

                // Escuchar el evento de scroll para renderizado progresivo
                container.addEventListener('scroll', () => {
                    requestAnimationFrame(renderVisiblePages);
                });

                // Volver a renderizar al cambiar tamaño de ventana (responsividad)
                window.addEventListener('resize', () => {
                    pageCache = {}; // Limpiar el caché de las páginas
                    container.innerHTML = ''; // Limpiar el contenedor
                    renderVisiblePages(); // Renderizar de nuevo
                });
            } catch (error) {
                console.error('Error al cargar el PDF:', error);
                loadingIndicator.innerText = 'Error al cargar el PDF.';
            }
        };

        // Inicializar el visor de PDF
        loadPDF();
    </script>
</body>
</html>
