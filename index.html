<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        #pdf-container {
            width: 100%;
            height: 100vh; /* Ocupar toda la ventana */
            overflow-y: auto; /* Permitir scroll */
            padding: 20px;
            background-color: #f0f0f0;
        }

        canvas {
            display: block;
            margin: 20px auto;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-size: 1rem;
            z-index: 1000;
        }

        .progress-bar {
            margin-top: 10px;
            width: 100%;
            height: 10px;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-bar span {
            display: block;
            height: 100%;
            background-color: #4caf50;
            width: 0;
        }
    </style>
</head>
<body>
    <div id="loading">
        Cargando PDF...
        <div class="progress-bar">
            <span id="progress"></span>
        </div>
    </div>

    <div id="pdf-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script>
        const url = 'https://raw.githubusercontent.com/Fran15711/prueba1/main/ACL_Benchmark_SEP_2022.pptx.pdf';
        const container = document.getElementById('pdf-container');
        const loadingIndicator = document.getElementById('loading');
        const progressBar = document.getElementById('progress');
        const pageCache = {}; // Cache para páginas renderizadas
        let pdfDoc = null;

        // Renderizar una página específica
        const renderPage = async (pageNumber) => {
            if (pageCache[pageNumber]) return; // No renderizar si ya está en cache

            const page = await pdfDoc.getPage(pageNumber);
            const viewport = page.getViewport({ scale: 1 });
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            // Ajustar tamaño del canvas según la relación de aspecto
            canvas.width = viewport.width * window.devicePixelRatio;
            canvas.height = viewport.height * window.devicePixelRatio;
            canvas.style.width = `${viewport.width}px`;
            canvas.style.height = `${viewport.height}px`;

            context.scale(window.devicePixelRatio, window.devicePixelRatio);

            // Renderizar la página
            await page.render({ canvasContext: context, viewport }).promise;

            pageCache[pageNumber] = canvas; // Guardar en cache
            container.appendChild(canvas); // Agregar al DOM
        };

        // Identificar páginas visibles
        const getVisiblePages = () => {
            const containerTop = container.scrollTop;
            const containerBottom = containerTop + container.offsetHeight;

            const visiblePages = [];
            let currentHeight = 0;

            for (let pageNumber = 1; pageNumber <= pdfDoc.numPages; pageNumber++) {
                const pageHeight = pageCache[pageNumber]?.clientHeight || 1000;

                if (
                    (currentHeight + pageHeight >= containerTop) &&
                    (currentHeight <= containerBottom)
                ) {
                    visiblePages.push(pageNumber);
                }

                currentHeight += pageHeight + 20; // Separación entre páginas
            }

            return visiblePages;
        };

        // Renderizar páginas visibles
        const renderVisiblePages = async () => {
            const visiblePages = getVisiblePages();
            for (const pageNumber of visiblePages) {
                renderPage(pageNumber);
            }
        };

        // Cargar el PDF
        const loadPDF = async () => {
            pdfDoc = await pdfjsLib.getDocument({ url, onProgress: updateProgress }).promise;

            // Ocultar el indicador de carga cuando el documento esté listo
            loadingIndicator.style.display = 'none';

            // Renderizar la primera página para dar feedback inmediato
            renderPage(1);

            // Escuchar eventos de scroll para renderizado progresivo
            container.addEventListener('scroll', () => {
                requestAnimationFrame(renderVisiblePages);
            });

            // Renderizar las páginas iniciales visibles
            renderVisiblePages();
        };

        // Actualizar barra de progreso
        const updateProgress = (progressData) => {
            const percent = (progressData.loaded / progressData.total) * 100;
            progressBar.style.width = percent + '%';
        };

        // Mostrar el indicador de carga y cargar el PDF
        loadingIndicator.style.display = 'block';
        loadPDF();
    </script>
</body>
</html>
